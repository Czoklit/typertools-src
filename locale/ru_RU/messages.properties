        <li>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å".</li></ul>\
    <p>–°–æ–∑–¥–∞–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ –º–æ–∂–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å, —É–¥–∞–ª—è—Ç—å –∏ –º–µ–Ω—è—Ç—å –∏—Ö –ø–æ—Ä—è–¥–æ–∫ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ–º. –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ —Å—Ç–∏–ª—å –æ–Ω —Å—Ç–∞–Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã–º. –¢–∞–∫–∂–µ, –Ω–∞–∂–∞–≤ –Ω–∞ –∫–Ω–æ–ø–∫—É —Å–æ —Å—Ç—Ä–µ–ª–∫–æ–π ‚ßÅ –≤–æ–∑–ª–µ –∫–∞–∂–¥–æ–≥–æ —Å—Ç–∏–ª—è, –º–æ–∂–Ω–æ –ø—Ä–∏–º–µ–Ω–∏—Ç—å –µ–≥–æ –∫ —Ç–µ–∫—É—â–µ–º—É —Ç–µ–∫—Å—Ç–æ–≤–æ–º—É —Å–ª–æ—é.</p>\
    <p>2. –í—Å—Ç–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–µ –ø–æ–ª–µ –≤ —Å—Ä–µ–¥–Ω–µ–π —á–∞—Å—Ç–∏ –æ–∫—Ä–∞ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è. –¢–µ–∫—Å—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ä–∞–∑–æ–±—å—ë—Ç—Å—è –Ω–∞ —Å—Ç—Ä–æ–∫–∏. –í —ç—Ç–æ–º –∂–µ –ø–æ–ª–µ –º–æ–∂–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç. –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫—Ä—É–∂–æ–∫ ‚≠ó —É –∫–∞–∂–¥–æ–π —Å—Ç—Ä–æ–∫–∏, –æ–Ω–∞ —Å—Ç–∞–Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π. –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ —Å—Ç—Ä–µ–ª–∫—É ‚ßÅ, —Ç–µ–∫—Å—Ç –±—É–¥–µ—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω –≤ —Ç–µ–∫—É—â–∏–π —Ç–µ–∫—Å—Ç–æ–≤—ã–π —Å–ª–æ–π. –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É —Å–æ —Å—Ç—Ä–µ–ª–∫–æ–π ‚ßÅ –≤ –≤–µ—Ä—Ö–Ω–µ–π —á–∞—Å—Ç–∏ –æ–∫–Ω–∞, –≤ —Ç–µ–∫—Å—Ç–æ–≤—ã–π —Å–ª–æ–π –±—É–¥–µ—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω —Ç–µ–∫—Å—Ç —Å—Ç—Ä–æ–∫–∏ —Å—Ä–∞–∑—É —Å –≤—ã–±—Ä–∞–Ω–Ω—ã–º —Å—Ç–∏–ª–µ–º.</p>\
    <p>3. –í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç—Ä–æ–∫—É, —Å –∫–æ—Ç–æ—Ä–æ–π –≤—ã —Ö–æ—Ç–∏—Ç–µ –Ω–∞—á–∞—Ç—å —Ä–∞–±–æ—Ç—É (–Ω–∞–∂–∞–≤ –Ω–∞ –∫—Ä—É–∂–æ–∫ ‚≠ó —É –Ω—É–∂–Ω–æ–π —Å—Ç—Ä–æ–∫–∏ –∏–ª–∏ –∫–Ω–æ–ø–∫–∞–º–∏ "–í–≤–µ—Ä—Ö ‚áß", "–í–Ω–∏–∑ ‚á©" –≤ –≤–µ—Ä—Ö–Ω–µ–π —á–∞—Å—Ç–∏ –æ–∫–Ω–∞). –í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∏–ª—å, –∫–æ—Ç–æ—Ä—ã–π –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –ø—Ä–∏–º–µ–Ω—ë–Ω –∫ —ç—Ç–æ–π —Å—Ç—Ä–æ–∫–µ. –ò –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É "–ó–∞–ø—É—Å—Ç–∏—Ç—å" (–≤–º–µ—Å—Ç–æ –Ω–µ—ë –ø–æ—è–≤–∏—Ç—Å—è –∫—Ä–∞—Å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ "–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å").</p>\
    <p>4. –°–æ–∑–¥–∞–π—Ç–µ –≤ –¥–æ–∫—É–º–µ–Ω—Ç–µ –ø—É—Å—Ç–æ–π —Ç–µ–∫—Å—Ç–æ–≤—ã–π —Å–ª–æ–π –Ω–∞ —Ç–æ–º –º–µ—Å—Ç–µ, –≥–¥–µ –¥–æ–ª–∂–µ–Ω —Ä–∞—Å–ø–æ–ª–∞–≥–∞—Ç—å—Å—è —Ç–µ–∫—Å—Ç –∏–∑ –≤—ã–±—Ä–∞–Ω–Ω–æ–π —Å—Ç—Ä–æ–∫–∏. –ö–æ–≥–¥–∞ —Å–ª–æ–π –±—É–¥–µ—Ç —Å–æ–∑–¥–∞–Ω (–ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –≥–∞–ª–æ—á–∫—É –≤ –≤–µ—Ä—Ö–Ω–µ–º –º–µ–Ω—é –§–æ—Ç–æ—à–æ–ø–∞ –∏–ª–∏ Ctrl+Enter), –≤ –Ω–µ–≥–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–¥—Å—Ç–∞–≤–∏—Ç—Å—è —Ç–µ–∫—Å—Ç —Å—Ç—Ä–æ–∫–∏ –∏ –ø—Ä–∏–º–µ–Ω–∏—Ç—Å—è —Å—Ç–∏–ª—å. –ü—Ä–∏ —ç—Ç–æ–º –∞–∫—Ç–∏–≤–Ω–æ–π —Å—Ç–∞–Ω–µ—Ç —Å–ª–µ–¥—É—é—â–∞—è –Ω–µ–ø—É—Å—Ç–∞—è —Å—Ç—Ä–æ–∫–∞. –ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ —Å–æ–∑–¥–∞–≤–∞—Ç—å —Ç–µ–∫—Å—Ç–æ–≤—ã–µ —Å–ª–æ–∏, –≤—ã–±–∏—Ä–∞—è –ø–µ—Ä–µ–¥ –∏—Ö —Å–æ–∑–¥–∞–Ω–∏–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–µ —Å—Ç–∏–ª–∏. –ö–æ–≥–¥–∞ —Ä–∞–±–æ—Ç–∞ –±—É–¥–µ—Ç –∑–∞–≤–µ—Ä—à–µ–Ω–∞, –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É "–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å".</p>\
    <p>5. –¢–µ–ø–µ—Ä—å –æ—Å—Ç–∞—ë—Ç—Å—è —Ç–æ–ª—å–∫–æ —Ñ–∏–Ω–∞–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Å—Ç–∞–≤–ª–µ–Ω–Ω–æ–≥–æ —Ä–∞–Ω–µ–µ —Ç–µ–∫—Å—Ç–∞. –°–∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–π—Ç–µ —Ä–∞–∑–º–µ—Ä, —Ä–∞—Å—Å—Ç–∞–≤—å—Ç–µ –ø–µ—Ä–µ–Ω–æ—Å—ã, –æ—Ç—Ü–µ–Ω—Ç—Ä–∏—Ä—É–π—Ç–µ –∏ —Ç.–¥.</p>\
    <h3>–°–æ–≤–µ—Ç—ã:</h3>\
    <p>–î–∞–∂–µ –Ω–µ –∑–∞–ø—É—Å–∫–∞—è —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ –º–æ–∂–Ω–æ –ª–µ–≥–∫–æ –ø–æ–º–µ–Ω—è—Ç—å —Å—Ç–∏–ª—å –∏–ª–∏ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–µ –∫–∞–∂–¥–æ–≥–æ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ —Å–ª–æ—è, –Ω–∞–∂–∞–≤ –Ω–∞ –∫–Ω–æ–ø–∫—É —Å–æ —Å—Ç—Ä–µ–ª–∫–æ–π ‚ßÅ –≤–æ–∑–ª–µ —Å—Ç–∏–ª—è, —Å—Ç—Ä–æ–∫–∏ —Ç–µ–∫—Å—Ç–∞ –∏–ª–∏ –≤ –≤–µ—Ä—Ö–Ω–µ–π —á–∞—Å—Ç–∏ –æ–∫–Ω–∞ (–ø—Ä–∏–º–µ–Ω–∏—Ç —Å—Ç–∏–ª—å –∏ —Ç–µ–∫—Å—Ç).</p>\
    <p>–°–æ–∑–¥–∞–Ω–Ω—ã–π —Ä–∞–Ω–µ–µ —Å–ø–∏—Å–æ–∫ —Å—Ç–∏–ª–µ–π –º–æ–∂–Ω–æ —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –≤ –æ—Ç–¥–µ–ª—å–Ω—ã–π —Ñ–∞–π–ª —Ñ–æ—Ä–º–∞—Ç–∞ json –∏–ª–∏, –Ω–∞–æ–±–æ—Ä–æ—Ç, –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –∏–∑ —Ñ–∞–π–ª–∞. –≠—Ç–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø–æ–ª–µ–∑–Ω–æ –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫ –ø–æ—Å–ª–µ –ø–µ—Ä–µ—É—Å—Ç–∞–Ω–æ–≤–∫–∏ –§–æ—Ç–æ—à–æ–ø–∞ –∏–ª–∏ —á—Ç–æ–±—ã –ø–æ–¥–µ–ª–∏—Ç—å—Å—è —Å–≤–æ–∏–º —Å–ø–∏—Å–∫–æ–º —Å –¥—Ä—É–≥–∏–º–∏ –ª—é–¥—å–º–∏.</p>\
    <p>–ï—Å–ª–∏ –Ω–∞–∂–∞—Ç—å –Ω–∞ –æ–±–ª–∞—Å—Ç—å –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∞–∫—Ç–∏–≤–Ω–æ–π —Å—Ç—Ä–æ–∫–∏ –∏ —Å—Ç–∏–ª—è –≤ –≤–µ—Ä—Ö–Ω–µ–π —á–∞—Å—Ç–∏ –æ–∫–Ω–∞, —Ç–æ –ø–æ–ª–µ —Å —Ç–µ–∫—Å—Ç–æ–º –ø—Ä–æ–∫—Ä—É—Ç–∏—Ç—Å—è –¥–æ —ç—Ç–æ–π —Å—Ç—Ä–∏–∫–∏.</p>\
